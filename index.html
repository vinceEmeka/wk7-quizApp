<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jollof Quiz!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />

    <!-- external links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="shortcut icon"
      href=""
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <section class="quiz">
        <div class="quiz-top">
          <div class="previous previous-btn">
            <!-- <i class="fa-solid fa-arrow-left fa-2xl" style="color: #ff5733"></i> -->
            <!-- <button class="previous-btn btn">Previous</button> -->
             <div class="heading">Perfect for true Nigerians!</div> 
          </div>
          <div class="progress-div">
            <p class="progress">
              <!-- Question 1 of 3 -->
            </p>
          </div>
        </div>
        <div class="quiz-parts">
          <div class="quiz-card">
            <h2 class="current-question">
              <!-- A Nigerian says, "I no fit shout." What do they mean? -->
            </h2>
          </div>

          <div class="quiz-options">
            <div class="option">
              <p class="option-text">
                <!-- They lost their voice -->
              </p>
            </div>
            <div class="option">
              <p class="option-text">
                <!-- They don't want to argue -->
              </p>
            </div>
            <div class="option">
              <p class="option-text">
                <!-- They are about to scream -->
              </p>
            </div>
            <div class="option">
              <p class="option-text">
                <!-- They are calling someone -->
              </p>
            </div>
          </div>
        </div>

        <div class="next">
          <button class="next-btn btn">Next</button>
          </button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
